
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Go Out With Me?</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fce4ec;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .card {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      position: relative;
    }
    h1 {
      font-size: 24px;
      color: #e91e63;
      margin-bottom: 20px;
    }
    .btn {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }
    .btn:hover {
      background-color: #c2185b;
    }
    #response {
      margin-top: 20px;
      font-size: 20px;
      color: #4a148c;
    }
    #noBtn {
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will You Go Out With Me?</h1>
    <button class="btn" onclick="sayYes()">Yes</button>
    <button class="btn" id="noBtn" onmouseover="moveButton()">No</button>
    <div id="response"></div>
  </div>

  <script>
    function sayYes() {
      document.getElementById('response').innerText = "Yaaay! ðŸ¥° Canâ€™t wait!";
    }

    function moveButton() {
      const btn = document.getElementById('noBtn');
      const x = Math.floor(Math.random() * 200) - 100;
      const y = Math.floor(Math.random() * 200) - 100;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }
  </script>
</body>
</html>
